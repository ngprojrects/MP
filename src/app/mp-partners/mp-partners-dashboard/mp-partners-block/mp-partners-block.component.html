<!-- Card -->
<div class="card h-100 op-card">
  <!--Card content-->
  <div class="card-body">
    <div class="cardBodyWrapper mt-6">
      <h6>{{blockData.itemName}}</h6>
      <img alt='Missing Images' src={{blockData.imagePath}} class="op-card">

    </div>
  </div>
</div>
