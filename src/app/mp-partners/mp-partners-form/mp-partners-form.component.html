<form [formGroup]="PartnersForm" (ngSubmit)="onSubmit(PartnersForm.value)">
  <div class="well well-lg">
    <div>
      <!-- The repeated address template -->
      <h4>Address </h4>
      <div style="margin-left: 1em;">
        <div class="form-group">
          <label class="center-block">Name:
            <input id="name" class="form-control" formControlName="name">
          </label>

          <label class="center-block">Brand:
            <select class="form-control" formControlName="brand">
              <option *ngFor="let state of states" [value]="state">{{state}}</option>
            </select>
          </label>

          <label class="center-block">Street Address:
            <input class="form-control" formControlName="streetAddress">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">City:
            <input class="form-control" formControlName="city">
          </label>

          <label class="center-block">Country:
            <select class="form-control" formControlName="country">
              <option *ngFor="let country of countries" [value]="country">{{country}}</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">State:
            <select class="form-control" formControlName="state">
              <option *ngFor="let state of states" [value]="state">{{state}}</option>
            </select>
          </label>

          <label class="center-block">Zip Code:
            <input class="form-control" formControlName="postalCode">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">Phone Number:
            <input class="form-control" formControlName="phoneNumber">
          </label>

          <label class="center-block">WebsiteUrl:
            <input class="form-control" formControlName="websiteUrl">
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
      <br>
      <!-- End of the repeated address template -->
    </div>
  </div>
</form>
